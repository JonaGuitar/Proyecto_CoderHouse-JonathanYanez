<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- SEO -->
        <meta name="description" content="Consigna curso Python CoderHouse">
        <meta name="keywords" content="HTML, Bootstrap, ejemplo">
        <meta name="author" content="Jonathan Yanez">
        
        <title>Mi Blog</title>

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Estilos personalizados -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
            <a class="navbar-brand" href="{% url 'Main:index' %}">Mi Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url "Aplicacion:post_listar" %}">Publicaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url "Aplicacion:post_buscar" %}">Buscar</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url "Aplicacion:post_agregar_fabricante" %}">Fabricante</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url "Aplicacion:post_agregar_tipo" %}">Tipo</a></li>             
                    <li class="nav-item"><a class="nav-link" href="{% url "Aplicacion:post_agregar" %}">Vehiculos</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Actualizar</a></li> -->
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Eliminar</a></li> -->
                    <li class="nav-item"><a class="nav-link" href="{% url "Aplicacion:acerca" %}">Acerca de</a></li>                
                </ul>
            </div>
            </div>
        </nav>        

        <!-- Contenido principal -->
        <div class="container mt-5">
            <div class="row">
                <!-- Posts -->
                <div class="col">
                    <h2 class="mb-4">{% block content_title %}{% endblock content_title %}</h1>
                    {% block content %}

                    {% endblock content %}
                </div>

            </div>
        </div>
        

        <!-- Footer (opcional) -->
        <footer class="bg-light text-center py-3 mt-5">
            <small>&copy; 2025 Consigna Coder House, curso Python. Todos los derechos reservados.</small>
        </footer>

        <!-- Bootstrap 5 JS (incluye Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

        <!-- Scripts personalizados -->
        <script src="js/main.js"></script>

    </body>
</html>
