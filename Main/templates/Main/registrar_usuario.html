{% extends "Main/base.html" %}


{% block content_title %}
    Registro de Usuario
{% endblock content_title %}

{% block content %}

<div class="card">
        <div class="card-body">

            <div class="mb-3">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">Registrarse</button>
                        <a href="{% url 'Main:index' %}" class="btn btn-outline-dark">Cancelar</a>
                    </div>

                </form>
                
                </br>

                {% comment %} <button type="submit" class="btn btn-success">Registrarse</button>
                <a href="{% url 'Main:index' %}" class="btn btn-outline-dark">Cancelar</a> {% endcomment %}
            </div>

        </div>
    </div>  

    
{% endblock %}
